{%extends 'music/index.html'%}
{%block title%}پلی لیست هاا{%endblock title%}
{%block content%}
	<!-- player -->
	<div class="player">
		<div class="player__cover">
			<img src="{{ran.picture.url}}" alt="">
		</div>

		<div class="player__content">
			<span class="player__track"><b class="player__title">{{ran.name}}</b> – <span class="player__artist">{{ran.Track_from.name}}</span></span>
			<audio src="{{ran.track_audio.url}}" id="audio" controls></audio>
		</div>
	</div>

	<button class="player__btn" type="button"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M21.65,2.24a1,1,0,0,0-.8-.23l-13,2A1,1,0,0,0,7,5V15.35A3.45,3.45,0,0,0,5.5,15,3.5,3.5,0,1,0,9,18.5V10.86L20,9.17v4.18A3.45,3.45,0,0,0,18.5,13,3.5,3.5,0,1,0,22,16.5V3A1,1,0,0,0,21.65,2.24ZM5.5,20A1.5,1.5,0,1,1,7,18.5,1.5,1.5,0,0,1,5.5,20Zm13-2A1.5,1.5,0,1,1,20,16.5,1.5,1.5,0,0,1,18.5,18ZM20,7.14,9,8.83v-3L20,4.17Z"/></svg>موزیک پلیر</button>
	<!-- end player -->

	<!-- main content -->
	<main class="main">
		<div class="container-fluid">
			<!-- artists -->
			<div class="row row--grid">
				<!-- breadcrumb -->
				<div class="col-12">
					<ul class="breadcrumb">
						<li class="breadcrumb__item"><a href="/music/">صفحه اصلی</a></li>
						<li class="breadcrumb__item breadcrumb__item--active">پلی لیست های شما!</li>
					</ul>
				</div>
				<!-- end breadcrumb -->
                {% if play%}
				<!-- title -->
				<div class="col-12">
					<div class="main__title main__title--page">
						<h1>پلی لیست ها</h1>
					</div>
				</div>
                {%endif%}
				<!-- end title -->
			</div>
            {%if play%}
			<div class="row row--grid">
				<div class="col-12">
					<div class="row row--grid">
						{%for kha in play%}
						<div class="col-6 col-sm-4 col-md-3 col-xl-2">
							<a href="{{kha.get_absolute_url}}" class="artist">
								<div class="artist__cover">
									<img src="{{kha.picture.url}}" alt="">
								</div>
								<h3 class="artist__title">{{kha.list_name}}</h3>
							</a>
						</div>
						{%endfor%}
					</div>
				</div>
			</div>
            {%endif%}
			<!-- end artists -->
		</div>
	</main>
	<!-- end main content -->
{%endblock content%}
